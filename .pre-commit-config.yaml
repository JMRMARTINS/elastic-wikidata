repos:
    -   repo: https://github.com/ambv/black
        rev: 21.5b1
        hooks:
        - id: black
          language_version: python3
    -   repo: https://gitlab.com/pycqa/flake8
        rev: 3.9.2
        hooks:
        - id: flake8
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.0.1 
        hooks:
        -   id: check-json
        -   id: check-merge-conflict